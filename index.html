<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fahrplanauskunft</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-4xl">
      <h1 class="text-2xl font-bold mb-6 text-gray-800">Fahrplanauskunft</h1>
      
      <div class="mb-6 p-4 bg-gray-50 rounded-md border border-gray-200">
        <div class="space-y-2">
          <div class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="text-sm font-medium text-gray-700">Feste Zieladresse:</span>
            <span id="toAddress" class="text-sm text-gray-600"></span>
          </div>
          <div class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
            <span class="text-sm font-medium text-gray-700">Ermittelte Koordinaten:</span>
            <span id="bestStop" class="text-sm text-gray-600">-</span>
          </div>
        </div>
      </div>
      
      <form class="space-y-4">
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700">Datum</label>
          <input 
            type="date" 
            id="date" 
            name="date" 
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-3 px-4"
            
          >
        </div>

        <div>
          <label for="time" class="block text-sm font-medium text-gray-700">Uhrzeit</label>
          <input 
            type="time" 
            id="time" 
            name="time" 
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-3 px-4"
            
          >
        </div>

        <div>
          <label for="fromAddress" class="block text-sm font-medium text-gray-700">Startadresse</label>
          <input 
            type="text" 
            id="fromAddress" 
            name="fromAddress" 
            placeholder="z.B. Berlin Hbf"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-3 px-4"
            required
          >
        </div>

        <div class="flex gap-2">
          <button 
            id="gotoButton"
            type="button" 
            class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center justify-center"
          >
            <span class="mr-2">Route planen</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
          </button>
        </div>
      </form>

      <div id="results" class="mt-6"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
